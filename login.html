        <h2>UDDOG MEMBER PANEL</h2>
<div class="loog">
        <div id="login-form">
            <h3>Please Fill It</h3>
            <input type="text" id="username-input" placeholder="Your Username">
            <input type="password" id="password-input" placeholder="Your Password">
            <button id="submit-button">Log In</button>
            <a class="forg" href="foget.html">forget your pasword?</a>
        </div>
       
        <div id="next-page1" style="display: none;">
            <h3>Welcome, <span id="welcome-username"></span>!</h3>
            <a class="lock" href="page1.html">GO TO YOUR DASHBOARD</a>
        </div>
        <div id="next-page2" style="display: none;">
            <h3>Welcome, <span id="welcome-username2"></span>!</h3>
            <a href="page2.html">GO TO YOUR DASHBOARD</a>
        </div>
</div>

        <script>
            document.getElementById("submit-button").addEventListener("click", function() {
                var username = document.getElementById("username-input").value;
                var password = document.getElementById("password-input").value;
    
                // Replace 'username1', 'username2', 'password1', and 'password2' with your desired usernames and passwords
                if (username === "1" && password === "1") {
                    document.getElementById("login-form").style.display = "none";
                    document.getElementById("next-page1").style.display = "block";
                    document.getElementById("welcome-username").textContent = username;
                } else if (username === "username2" && password === "password2") {
                    document.getElementById("login-form").style.display = "none";
                    document.getElementById("next-page2").style.display = "block";
                    document.getElementById("welcome-username2").textContent = username;
                } else {
                    alert("Incorrect username or password. Please try again.");
                }
            });
        </script>
